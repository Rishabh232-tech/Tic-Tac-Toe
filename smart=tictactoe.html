<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Full Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
      transition: 0.3s;
    }
    .light-theme {
      background: #f4f4f4;
      color: #000;
    }
    h1 {
      margin-top: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 48px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .light-theme .cell {
      background: #ccc;
    }
    #message, #score {
      font-size: 20px;
      margin: 10px;
    }
    button, select {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #top-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="top-bar">
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <option value="insane">Insane</option>
    </select>

    <select id="mode">
      <option value="ai">1 Player vs AI</option>
      <option value="2p">2 Players</option>
    </select>

    <button onclick="toggleTheme()">Switch Theme</button>
  </div>

  <div id="board"></div>
  <div id="message">Your Turn (X)</div>
  <div id="score">Wins: 0 | Losses: 0 | Draws: 0</div>
  <button onclick="resetGame()">Restart</button>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/human/sounds/boo-01.mp3"></audio>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const difficultySelect = document.getElementById("difficulty");
    const modeSelect = document.getElementById("mode");
    const scoreBoard = document.getElementById("score");
    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");

    let cells = [];
    let gameOver = false;
    let currentPlayer = "X";
    let scores = { win: 0, lose: 0, draw: 0 };

    function init() {
      board.innerHTML = "";
      gameOver = false;
      currentPlayer = "X";
      message.innerText = "Your Turn (X)";
      cells = Array(9).fill(null);
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleMove);
        board.appendChild(cell);
      }
    }

    function handleMove(e) {
      if (gameOver) return;
      const index = e.target.dataset.index;
      if (cells[index]) return;

      cells[index] = currentPlayer;
      e.target.innerText = currentPlayer === "X" ? "âŒ" : "â­•";
      clickSound.play();

      if (checkWinner(currentPlayer)) {
        endGame(currentPlayer === "X" ? "win" : "lose");
        return;
      }

      if (cells.every(c => c)) {
        endGame("draw");
        return;
      }

      if (modeSelect.value === "ai" && currentPlayer === "X") {
        message.innerText = "AI Turn (O)";
        currentPlayer = "O";
        setTimeout(aiMove, 400);
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        message.innerText = `Your Turn (${currentPlayer})`;
      }
    }

    function aiMove() {
      if (gameOver) return;
      let level = difficultySelect.value;
      let index;

      if (level === "easy") {
        index = randomMove();
      } else if (level === "medium") {
        index = findWinningMove("O") || findWinningMove("X") || randomMove();
      } else if (level === "hard") {
        index = findBestMoveLimited("O");
      } else {
        index = findBestMoveMinimax();
      }

      cells[index] = "O";
      const cell = board.children[index];
      cell.innerText = "â­•";
      window.navigator.vibrate(100);

      if (checkWinner("O")) {
        endGame("lose");
        return;
      }

      if (cells.every(c => c)) {
        endGame("draw");
        return;
      }

      currentPlayer = "X";
      message.innerText = "Your Turn (X)";
    }

    function endGame(result) {
      gameOver = true;
      if (result === "win") {
        message.innerText = "Ha! Me Jeet Gaya! ðŸ˜Ž";
        winSound.play();
        scores.win++;
      } else if (result === "lose") {
        message.innerText = "Are yaaaaar! AI Jeet Gaya... ðŸ˜­";
        loseSound.play();
        scores.lose++;
      } else {
        message.innerText = "Match Drawn! ðŸ˜";
        scores.draw++;
      }
      updateScore();
    }

    function updateScore() {
      scoreBoard.innerText = `Wins: ${scores.win} | Losses: ${scores.lose} | Draws: ${scores.draw}`;
    }

    function randomMove() {
      let empty = cells.map((v, i) => v ? null : i).filter(v => v !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function findWinningMove(player) {
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = player;
          let win = checkWinner(player);
          cells[i] = null;
          if (win) return i;
        }
      }
      return null;
    }

    function findBestMoveLimited(player) {
      return findWinningMove(player) || findWinningMove(player === "X" ? "O" : "X") || randomMove();
    }

    function findBestMoveMinimax() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = "O";
          let score = minimax(cells, 0, false);
          cells[i] = null;
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(boardState, depth, isMax) {
      if (checkWinner("O")) return 10 - depth;
      if (checkWinner("X")) return depth - 10;
      if (boardState.every(c => c)) return 0;

      if (isMax) {
        let maxEval = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (!boardState[i]) {
            boardState[i] = "O";
            let eval = minimax(boardState, depth + 1, false);
            boardState[i] = null;
            maxEval = Math.max(maxEval, eval);
          }
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let i = 0; i < 9; i++) {
          if (!boardState[i]) {
            boardState[i] = "X";
            let eval = minimax(boardState, depth + 1, true);
            boardState[i] = null;
            minEval = Math.min(minEval, eval);
          }
        }
        return minEval;
      }
    }

    function checkWinner(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(comb => comb.every(i => cells[i] === player));
    }

    function resetGame() {
      init();
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    init();
  </script>
</body>
</html>
